<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weathy - Home</title>
    <script defer src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <h1 class="nav-container__h1">Wheathy<span>.</span></h1>
      </nav>
    </header>
    <main>
      <section class="search-container">
        <h2 class="search-container__h2">
          Search for a city <span class="span1">.</span
          ><span class="span2">.</span><span class="span3">.</span>
        </h2>
        <form class="search-container__form" id="search-form">
          <input type="text" id="city-input" placeholder="Enter..." required />
          <button type="submit">Search</button>
        </form>
        <datalist class="search-container__result"></datalist>
      </section>
      <section class="weather-container">

      </section>
    </main>
    <footer>
      <nav class="footer-container">
        <h6 class="footer-container__h6">Weathy<span>.</span></h6>
        <p class="footer-container__copyright">
          &copy; 2024 Weathy Application
        </p>
      </nav>
    </footer>
  </body>
</html>
